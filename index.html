<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="left-box">
    <div class="box-1">
      <p class="caption">Your Result</p>
      <div class="mark">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
  </div>
  <div class="right-box">
    <div class="box-2">
      <h2>Summary</h2>
      <div class="score score-1">
        <div class="title">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <p>Reaction</p>
        </div>

        <p class="scored">80 / <span>100</span></p>
      </div>
      <div class="score score-2">
        <div class="title">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <p>Memory</p>
        </div>
        <p class="scored">92 / <span>100</span></p>
      </div>
      <div class=" score score-3">
        <div class="title">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <p>Verbal</p>
        </div>
        <p class="scored">61 / <span>100</span></p>
      </div>
      <div class="score score-4">
        <div class="title">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <p>Visual</p>
        </div>
        <p class="scored">72 / <span>100</span></p>
      </div>
      <button type="submit"><span>Continue</span></button>
    </div>
  </div>
</div>
</body>
</html>
